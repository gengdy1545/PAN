# ===========================
# Spring Mail Core Settings
# ===========================
spring.mail.host=smtp.qq.com
spring.mail.port=465
spring.mail.username=YOUR_QQ_EMAIL@qq.com
spring.mail.password=YOUR_QQ_AUTHORIZATION_CODE
spring.mail.protocol=smtps
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.ssl.enable=true

# ==================================
# Arxiv Settings
# ==================================
arxiv.oai-url=https://oaipmh.arxiv.org/oai
arxiv.categories=cs.DB

# ==================================
# Email Settings
# ==================================
mailer.sender=${spring.mail.username}
mailer.recipients=recipient1@example.com, recipient2@example.com

# ===========================
# Timezone
# ===========================
spring.jackson.time-zone=Asia/Shanghai

# ==================================
# Gemini API Key & Model
# ==================================
gemini.api-key=YOUR_GEMINI_API_KEY
gemini.model-name=gemini-2.5-flash
gemini.prompt=You are a helpful research assistant writing brief, email-ready summaries of new arXiv papers for beginners.\n\
Write in clear, simple English. Avoid heavy math or jargon; if jargon is necessary, define it in plain words.\n\
Limit each summary to ~120 words.\n\
Structure your output EXACTLY like this:\n\
Title: <paper title>\n\
Gist (<=25 words): <one-sentence plain-English takeaway>\n\
Why it matters (2 bullets):\n\
- <impact or use case>\n\
- <who benefits / where it applies>\n\
How (1-2 bullets):\n\
- <main idea or method>\n\
- <key technique or dataset>\n\
Key results (1-2 bullets):\n\
- <result #1>\n\
- <result #2>\n\
Limitations (optional, 1 bullet):\n\
- <biggest caveat>\n\
Link: <https://arxiv.org/abs/{arxiv_id}>\n\
Only output the summary for the given paper?no extra commentary.
