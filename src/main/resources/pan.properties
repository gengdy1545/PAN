# Arxiv Settings
# ==================================
arxiv.base-url=https://arxiv.org/list/
arxiv.category=cs.DB
arxiv.time-window=recent

# ==================================
# Email Settings
# ==================================
mailer.sender=YOUR_QQ_EMAIL@qq.com 
mailer.recipients=recipient1@example.com, recipient2@example.com

