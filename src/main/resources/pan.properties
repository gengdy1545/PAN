# ===========================
# Application Execution Mode
# ===========================
# daemon  : Starts the app and waits for the cron schedule (Local deployment default)
# oneshot : Runs the task immediately once and exits (AWS/Cloud trigger default)
pan.mode=daemon

# ===========================
# Scheduling (For daemon mode)
# ===========================
# Cron expression: Seconds Minutes Hours Day Month Week
# Morning job: 10:00 AM Shanghai Time (covers yesterday 9:00 -> today 9:00)
pan.schedule.cron-morning=0 0 9 ? * MON-FRI

# Evening job: 10:00 PM Shanghai Time (covers today 9:00 -> today 21:00)
pan.schedule.cron-evening=0 0 21 ? * MON-FRI

# ===========================
# Window configuration
# ===========================
# Anchor hour for daily window (local time 0-23)
# Morning window: [yesterday anchor-hour, today anchor-hour]
pan.window.anchor-hour=9

# Evening window end hour (local time 0-23, should be > anchor-hour)
# Evening window: [today anchor-hour, today evening-end-hour]
pan.window.evening-end-hour=21

# Time zone for scheduling
pan.schedule.zone=Asia/Shanghai

# ===========================
# Spring Mail Core Settings
# ===========================
spring.mail.host=smtp.qq.com
spring.mail.port=465
spring.mail.username=YOUR_QQ_EMAIL@qq.com
spring.mail.password=YOUR_QQ_AUTHORIZATION_CODE
spring.mail.protocol=smtps
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.ssl.enable=true

# ==================================
# Arxiv Settings
# ==================================
arxiv.export-url=http://export.arxiv.org/api/query
arxiv.categories=cs.DB

# ==================================
# Email Settings
# ==================================
mailer.sender=${spring.mail.username}
mailer.recipients=recipient1@example.com, recipient2@example.com

# ===========================
# Timezone
# ===========================
spring.jackson.time-zone=Asia/Shanghai

# ==================================
# Gemini API Key & Model
# ==================================
gemini.api-key=YOUR_GEMINI_API_KEY
gemini.model-name=gemini-2.5-flash
gemini.prompt=You are a helpful research assistant writing brief, email-ready summaries of new arXiv papers for beginners.\n\
Summarize the following paper abstract into a concise, clear, and beginner-friendly paragraph suitable for a daily email digest. \n\
Focus on the main idea, key contributions, and why it might be interesting or useful. Avoid technical jargon, equations, or excessive details.\n\
Keep the summary short, ideally 3?5 sentences. Write in clear, simple Chinese.
